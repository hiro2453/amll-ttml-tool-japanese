name: Tauriデスクトップ版を構築する
on:
  - push
  - workflow_dispatch
jobs:
  clean-pre-release:
    name: プレリリース版のビルド成果物を削除する
    runs-on: ubuntu-22.04
    steps:
      - name: プレリリース版のビルド成果物を削除する
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ github.token }}
          assets: >
            *.*
          tag: ${{ github.ref_name }}-dev
          fail-if-no-assets: false
          fail-if-no-release: false
  build-tauri-desktop:
    name: Tauriデスクトップ版を構築する
    needs: clean-pre-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
            name: windows
            arch: x86_64
    runs-on: ${{ matrix.platform }}
    steps:
      - name: リポジトリのクローン作成
        uses: actions/checkout@v4.2.0
      - name: PNPMをインストール
        uses: pnpm/action-setup@v4.0.0
      - name: Node.js をインストール
        uses: actions/setup-node@v4.0.4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Rust ツールチェーンのインストール
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: wasm32 ターゲットのインストール
        run: rustup target add wasm32-unknown-unknown
      - name: フロントエンド依存関係をインストールする
        run: pnpm install
      - name: フロントエンド構築
        run: pnpm build
      - name: ビルド
        run: cargo tauri build
      - name: AMLL TTML Tools プログラムを構築し、自動ビルドを公開する
        uses: tauri-apps/tauri-action@v0.5.15
        with:
          tagName: ${{ github.ref_name }}-dev
          includeUpdaterJson: true
          releaseName: AMLL TTML Tools ${{ github.ref_name }} branch development build
          releaseBody: >
            Latest ${{ github.ref_name }} branch development build.

            最新 ${{ github.ref_name }} 分支开发调试构建。

            Development version may be unstable and may not work properly, please only for test purpose.

            开发版本可能不稳定且可能无法正常工作，请仅用于测试目的。


            Latest commits (最新提交): ${{ github.event.head_commit.message }}
          prerelease: true
          args: ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Action Artifactに成果物をアップロードする
        uses: actions/upload-artifact@v4.4.0
        with:
          name: AMLL TTML Tools ${{matrix.name}}-${{matrix.arch}}
          path: >
            src-tauri/target/**/release/bundle/**/*

            src-tauri/target/**/release/AMLL TTML Tool.exe

            src-tauri/target/**/release/AMLL TTML Tool
